version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      retries: 5
    networks:
      - backend

  kafka:
    image: wurstmeister/kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_LISTENERS:          PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT:     9092
      KAFKA_ZOOKEEPER_CONNECT:   zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      retries: 5
    networks:
      - backend

  api_gateway:
    build: ./api_gateway
    container_name: api_gateway
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - AUTH_SERVICE=auth_service:50051
      - PM_SERVICE=pm_service:50052
      - TASK_SERVICE=task_service:50053
      - ANALYTICS_SERVICE=analytics_service:50054
    networks:
      - backend

  auth_service:
    build: ./auth_service
    container_name: auth_service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db
      - SECRET_KEY=supersecret
      - KAFKA_BROKER=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "50051:50051"
    networks:
      - backend

  pm_service:
    build: ./pm_service
    container_name: pm_service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db
      - SECRET_KEY=supersecret
      - KAFKA_BROKER=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "50052:50052"
    networks:
      - backend

  task_service:
    build: ./task_service
    container_name: task_service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db
      - SECRET_KEY=supersecret
      - KAFKA_BROKER=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "50053:50053"
    networks:
      - backend

  analytics_service:
    build: ./analytics_service
    container_name: analytics_service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/auth_db
      - SECRET_KEY=supersecret
      - KAFKA_BROKER=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "50054:50054"
    networks:
      - backend

  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_db
    ports:
      - "6379:6379"
    networks:
      - backend
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    container_name: minio_db
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_supersecret
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - backend

volumes:
  pg_data:
  redis_data:
  minio_data:

networks:
  backend:
    driver: bridge

